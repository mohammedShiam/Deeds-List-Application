<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="This a high funtional deeds list application. Through this application you can temporary keep note your everyday deeds list.">
  <meta name="keywords" content="Deeds Application, Booklist Application, Javascript Project, Mohammed Shiam, Shiam">
  <title>Deeds List Application | Mohammed Shiam</title>
  <!-- main style -->
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./image/card-checklist.svg" type="image/x-icon">
  <!-- Css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" defer
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" defer
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
  </script>
  <!-- Main Js File -->
  <script src="./app.js" defer></script>
</head>
<body>
  <header class="py-3 bg-primary">
    <h1 class="text-center text-capitalize text-light">
      Deeds List Application <i class="bi bi-pencil"></i>
    </h1>
  </header>
  <section>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="alert alert-danger d-none" id="error-msg" role="alert">
            Feedback
          </div>
          <div class="border p-3">
            <form id="deeds-submit-form">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="inputName" class="form-label text-primary">Deeds?</label>
                    <input type="text" class="form-control" id="inputName" placeholder="What you've done?" />
                  </div>
                  <div class="mb-3">
                    <label for="inputTime" class="form-label text-primary">Time</label>
                    <input type="text" step="any" class="form-control" id="inputTime"
                      placeholder="When you have done?" />
                  </div>
                  <div class="mb-3">
                    <label for="inputStatus" class="form-label text-primary">Status</label>
                    <input type="text" class="form-control" id="inputStatus" placeholder="Is it Good or Bad deeds?" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" id="deeds-submit">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="bg-primary d-none" id="left-section">
            <div class="p-3" id="deeds-list">
              <div class="col-12 d-flex justify-content-between border-bottom mb-3">
                <h5 class="text-light">Name</h5>
                <h5 class="text-light">Time</h5>
                <h5 class="text-light">Status</h5>
                <h5 class="text-light"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container test py-2 bg-primary">
      <span class="text-light">&copy;All Copyright Reserve Mohammed Shiam</span>
    </div>
  </footer>
</body>

</html>
